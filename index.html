<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">

    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- For font family Poppins -->
    <link rel="preconnect" 
          href="https://fonts.googleapis.com">
    <link rel="preconnect" 
          href="https://fonts.gstatic.com" crossorigin>
    <link href=
"https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" 
          rel="stylesheet">
    <title>Responsive Services Section</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            background-repeat: no-repeat;
            background-color: white;
            color: black;
        }

        h1,
        h3 {
            text-align: center;
        }

        h1 {
            position: relative;
            max-width: max-content;
            margin: 2rem auto 5rem auto;
        }

        


        .services-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
			
			
        }

        .service-card {
            cursor: pointer;
            width: 300px;
            margin: 20px;
            padding: 2rem 20px 20px 20px;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
			box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        

        .service-card:hover {
            transform: scale(1.05);
        }

        .service-card a {
            color: black;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .service-card {
                width: 100%;
            }
        }
		
		.button:hover {
			color: #5c5c5c;
		}
			
		.warning-text {
			font-size: 10px;
			color: red;
		}
    </style>
</head>

<body>
    <h1>projects.mas0ng.com</h1>
    <div class="services-container">
        <div class="service-card">
            <h3>TikTok Comment Story</h3>
            <p>An easy to  use interface that allows you to create stories in the tiktok comments then save them</p>
            <a href="/project1-tiktok-comment-story" class="button">Try Out Now ></a>
			<p class = "warning-text" >* Service is still being developed</p>
        </div>
    </div>
</body>

</html>
